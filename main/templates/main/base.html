<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container fs-5 mb-2">
    <div class="row align-items-center">
        <div class="col-6 text-start">
            <h1><a href="{% url 'home' %}" class="text-decoration-none">LOGO</a></h1>
        </div>
        {% if request.user.is_authenticated %}
        <div class="col-6 text-end">
            <h1 class="fs-6 text-primary">Hello, @{{ request.user }}.</h1>
        </div>
        {% endif %}
    </div>
    <div class="row align-items-center">
        <div class="col-6 text-start">
            <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
            <a href="{% url 'room-create' %}?next={{ request.path }}" class="btn btn-primary">Create room</a>
        </div>
        <div class="col-6 text-end">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary">Sign up</a>
            {% endif %}
        </div>
    </div>
    <hr>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
