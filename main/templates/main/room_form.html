{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<hr>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p class="mb-0">{{ f.label }}</p>
        {{ f }}
    {% endfor %}
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
